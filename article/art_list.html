<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="../assets/css/article/art_list.css">
</head>

<body>
  <!-- 筛选模块 -->
  <form class="layui-form" id = "tableSearch">
    <div class="layui-form-item layui-inline">
      <select name="cate_id" >
        </select>
        
    </div>
    <div class="layui-form-item layui-inline">
      <select name="state" >
        <option value="">所有状态</option>
        <option value="已发布">已发布</option>
        <option value="草稿">草稿</option>
      </select>
    </div>
    <div class="layui-form-item layui-inline">
        <button class="layui-btn" lay-submit lay-filter="formDemo">搜索</button>
    </div>
  </form>
  <div class="layui-card">
    <div class="layui-card-header">文章列表</div>
    <div class="layui-card-body">
      <table class="layui-table">
        <colgroup>
          <col>
          <col width="200">
          <col width="200">
          <col width="200">
          <col width="200">
        </colgroup>
        <thead>
          <tr>
            <th>文章标题</th>
            <th>分类</th>
            <th>发表时间</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
    </div>
  </div>
  <!--  列表模块-->
  <!--  分页模块-->
  <div id="numberPage"></div>
  <script type="text/html" id="tableList">
    {{each data}}
    <tr>
      <td>{{$value.title}}</td>
      <td>{{$value.cate_name}}</td>
      <td>{{$value.pub_date|dataFormat}}</td>
      <td>{{$value.state}}</td>
      <td>
        <button type="button" class="layui-btn layui-btn-xs ">编辑</button>
        <button type="button" class="layui-btn layui-btn-xs layui-btn-danger btn-delete" id = 'btn1' data-id="{{$value.Id}}" data->删除</button>
      </td>
    </tr>
    {{/each}}
  </script>
  <script type="text/html" id = 'tplcate'>
    <option value="">所有分类</option>
    {{each data}}
    <option value="010">{{$value.name}}</option>
    {{/each}}
  </script>
  <script src="../assets/lib/layui/layui.all.js"></script>
  <script src="../assets/lib/jquery.js"></script>
  <script src="../assets/lib/template-web.js"></script>
  <script src="../assets//js/baseAPI.js"></script>
  <script src="../assets/js/article/art_list.js"></script>
</body>

</html>
